name: Run Tests and Linting

on:
  push

jobs:
  deploy:
    name: Run Tests and Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Ref
        uses: actions/checkout@v1
        with: 
          ref: ${{ github.event.push.after }}
      - uses: actions/setup-node@v1
        with:
          node-version: '13'
      - name: Run Tests and Lint
        run: bash -e ./scripts/test.sh
        env: 
          NPM_TOKEN: ""

